<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regist-inicia.css">
    <script src="https://kit.fontawesome.com/e14e491556.js" crossorigin="anonymous"></script>
    <title>Registrate  - Tattoo Studio</title>
</head>
<body>
    <header>
        <nav class="nav-container">
            <img src="./assets/img/logo-tattoo-studio.png" alt="Logo Tattoo Studio" class="logo">
            <label for="menu">
                <i class="fas fa-bars"></i>
            </label>
            <input type="checkbox" name="menu" id="menu">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#gallery">
                        TATTOOS GALLERY
                    </a>
                </li>
                <li class="nav-item">
                    <a href="">
                        SHOP
                    </a>
                </li>
                <li class="nav-item">
                    <a href="">
                        NOSOTRXS
                    </a>
                </li>
                <li class="nav-item">
                    <a href="./inicia sesion.html">
                        LOG IN / SIGN UP
                    </a>
                </li>
                <li class="nav-item">
                    <a href="">
                        FAQ
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#consulta-form">
                        CONTACTO
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="primer-container">
            <div class="iniciar-container">
                <form action="" class="form-container">
                    <h2>
                        Registrate
                    </h2>
                    <div class="container-input">
                        <label for="nombre" class="labeles">
                            Nombre:
                        </label>
                        <input type="text" id="nombre" class="input-sl-in">
                    </div>
                    <div  class="container-input">
                        <label for="email" class="labeles">
                            Email:
                        </label>
                        <input type="email" name="email" id="email" class="input-sl-in">
                    </div>
                    <div class="container-input ultimo">
                        <label for="contraseña" class="labeles">
                            Contraseña:
                        </label>
                        <input type="password" name="contraseña" id="contraseña" class="input-sl-in">
                    </div>
                    <div class="condiciones-container">
                        <input type="checkbox" id="condiciones">
                        <label for="condiciones">
                            Declaro haber leído y aceptar las 
                            <a href="">
                                condiciones generales del sitio
                            </a> 
                            y la 
                            <a href="">
                                normativa sobre protección de datos
                            </a>
                            .
                        </label>
                    </div>
                    <button type="submit" class="input-sl-in  submit inicia-btn">
                        Enviar
                    </button>
                </form>
                <div class="otra-opcion-container">
                    <div class="otra-opcion">
                        <h3>
                            Ya tenés una cuenta?
                        </h3>
                        <p>
                            Inicia sesión y chequeá tus consultas y turnos!
                        </p>
                        <div class="registrate-btn-container">
                            <a href="./inicia sesion.html">
                                <button class="registrate-btn">
                                    Inicia sesión
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
